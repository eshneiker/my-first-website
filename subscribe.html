<html>
<head>
  <title>willo club | Subscribe</title>

  <link rel="stylesheet" href="gridstyles.css">

  <meta charset="UTF-8">
  <meta name="description" content="feline club">
  <meta name="keywords" content="feline, cat, club, free">
  <meta name="author" content="Eyad Shneiker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">

</head>

<body>
  <div id="pageHeader">
    <a href="index.html" style="text-decoration: none;">
      <img id="siteLogo" src="images/siteLogo.png" alt="Willo Logo">
      <img  id="siteNameLogo" src="images/siteNameLogo.png" alt="site name Logo">
    </a>

    <!-- menu butons -->
    <a class="menuBtn" href="index.html">Home</a>
    <p class="menuBar">|</p>
    <a class="menuBtn" href="useful-links.html">Useful Links</a>
    <p class="menuBar">|</p>
    <a class="menuBtn" href="gallery.html">Gallery</a>
    <p class="menuBar">|</p>
    <a class="menuBtn selectedBtn aTagDisabled" href="subscribe.html">Subscribe</a>

  </div>

  <div class="grid-container-twoCol">
    <div class="grid-text">
      <h1>
        Subscribe
      </h1>
      <form method="post">
        <label for="fName">First Name:<span class="astrik">*</span></label>
        <input type="text" id="fName" name="fName" required placeholder="Your first name"></br></br>
        <label for="lName">Last Name:<span class="astrik">*</span></label>
        <input type="text" id="lName" name="lName" required placeholder="Your last name"></br></br>
        <label for="email">email:<span class="astrik">*</span></label>
        <input type="email" id="email" name="email" required placeholder="Your email"></br></br>
        <label for="tel">Mobile:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"></br></br>

        <label for="message">Message:<span class="astrik">*</span></label>
        <textarea rows="5" cols="46" name="message" required placeholder="Tell us about your pet"></textarea></br></br>

        <div class="checkbox">

          <input type="checkbox" id="terms" name="terms" required >
          <label for="terms">I Agree to Terms of Use</label></br>
          <input type="checkbox" id="privacy" name="privacy" required >
          <label for="privacy">I Agree to Privacy Policy</label>
        </div>
        <span style="position: absolute; right: 96px;font-size: small;" class="astrik">* </span><span style="position: absolute;right: 10px; font-size: small;font-style: italic;">Required Field</span></br>

        <input type="submit" value="submit" class="joinBtn buttstyle1">

      </form>

    </div>
    <div class="grid-image">
      <img  src="images/meet-willo.png" width="70%" alt="meet willo">
    </div>

  </div>



  <div class="pageFooter">
    <!-- footer butons -->
    <div class="alignToBottom">
     <a class="footerBtn" href="privavy-policy.html" target="_blank">Privacy Policy</a>
      <p class="footerBar">|</p>
      <a class="footerBtn" href="terms-of-use.html" target="_blank">Terms of Use</a>
      <p class="footerBar">|</p>
      <a class="footerBtn" href="contact-us.html">Contact Us</a>
    </div>
  </div>



</body>
</html>
